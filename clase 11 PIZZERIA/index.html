<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 11</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="isotipo">
      <img class="isologo" src="./img/VectorPizza.svg" alt="pizza">
      <img class="logotipo" src="./img/Pizza&Front.svg" alt="logo">
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="delivery">
      <h1>Envio gratis <span>comprando</span> 2 pizzas</h1>
    </section>
    <section class="podio">
      <h1>Podio de pizzas</h1>
      <div class="podio-div">
        <div>
          <h2>Pizzas top 5</h2>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
        </div>
        <img src="./img/PizzaFalling.svg" alt="pizza PizzaFalling">
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li>Home</li>
      <li>Contacto</li>
      <li>Ranking</li>
      <li>Promoción</li>
    </ul>
    <div class="isotipo">
      <img class="isologo" src="./img/VectorPizza.svg" alt="">
      <img class="logotipo" src="./img/Pizza&FrontFooter.svg" alt="Logo">
    </div>
  </footer>
</body>

</html>
